<html>
    <head>
        <title>Nilai</title>
    </head>
    <body>
    <script language="JavaScript">
        var nilai = prompt ("Nilai (0-100): ", 0);
        var hasil = "";
        if (nilai >= 60)
        hasil = "lulus";
        else
        hasil = "Tidak lulus";
        document.write("hasil :" +hasil);
    </script>
    </body>
</html>
